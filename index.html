<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Pour les MediaQueries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nom de l'onglet -->
    <title>OhmyFood</title>
    <!-- Ajout du Logo dans l'onglet -->
    <link rel="icon" type="image/svg+xml" href="images/logo/ohmyfood.png" />
    <!-- Ajout des liens pour les fonts et icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Ajout du style css de référence -->
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body class="main-container">
    <header>
      <!-- ENTÊTE -->
      <div class="flex">
        <img
          src="Images/logo/ohmyfood@2x.svg"
          alt="Logo du site Oh my Food"
          class="logo"
        />
      </div>
    </header>
    <main>
      <!-- LOCALISATION -->
      <div class="bckg">
        <i class="fa-solid fa-location-dot" style="color: #353535"></i>
        <a href="#">Paris, Belleville</a>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
