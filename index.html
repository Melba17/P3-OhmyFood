<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Pour les MediaQueries -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Nom de l'onglet -->
    <title>OhmyFood</title>
    <!-- Ajout du Logo dans l'onglet -->
    <link rel="icon" type="image/svg+xml" href="images/logo/ohmyfood.png" />
    <!-- Ajout des liens pour les fonts et icones -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Ajout du style css de référence -->
    <link rel="stylesheet" href="sass/main.css" />
  </head>
  <body>
    <header>
      <!-- ENTÊTE -->
      <div class="header">
        <img
          src="Images/logo/ohmyfood@2x.svg"
          alt="Logo du site Oh my Food"
          class="logo"
        />
      </div>
    </header>
    <main>
      <!-- LOCALISATION -->
      <div class="location">
        <i class="fa-solid fa-location-dot" style="color: #353535"></i>
        <a href="#">Paris, Belleville</a>
      </div>
      <div class="presentation">
        <p class="presentation__one">Réservez le menu qui vous convient</p>
        <p class="presentation__two">
          Découvrez des restaurants d’exception, sélectionnés par nos soins.
        </p>
        <a href="#" class="cta">Explorer nos restaurants</a>
      </div>
      <section class="direction">
        <h1 class="fct">Fonctionnement</h1>
        <div class="choice">
          <span class="choice__order">1</span
          ><a href="#" class="btn"
            ><i class="fa-solid fa-mobile-screen-button fa-lg"></i>Choisissez un
            restaurant</a
          >
        </div>
        <div class="choice">
          <span class="choice__order">2</span
          ><a href="#" class="btn"
            ><i class="fa-solid fa-list-ul fa-lg"></i>Composez votre menu</a
          >
        </div>
        <div class="choice">
          <span class="choice__order">3</span
          ><a href="#" class="btn"
            ><i class="fa-solid fa-store fa-lg"></i>Dégustez au restaurant</a
          >
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
